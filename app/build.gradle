plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.santiihoyos.cc"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "codeChallenge"

    productFlavors {

        //Flavor for Paradigma digital code challenge
        rickAndMorty {
            dimension "codeChallenge"
            applicationIdSuffix = ".rickAndMorty"
        }

        //Flavor for OpenBank code challenge
        marvel {
            dimension "codeChallenge"
            applicationIdSuffix = ".marvel"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    def dependencies = rootProject.ext.dependencies

    //features
    implementation project(path: ':base')
    implementation project(path: ':settings')
    implementation project(path: ':repository')

    //For Paradigma Code challenge feature for RickAndMorty
    rickAndMortyImplementation project(path: ':characters')

    //For OpenBank Code challenge feature for RickAndMorty
    marvelImplementation project(path: ':heroes')

    //Dagger (dependency comes from :base only needs kapt)
    kapt dependencies.daggerCompiler

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
