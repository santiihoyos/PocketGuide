buildscript {
    apply from: 'dependencies.gradle'
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    ext {
        kotlin_version = '1.4.31'
    }
    dependencies {
        classpath "${classPath.buildGradle}"
        classpath "${classPath.gradleRetroLambda}"
        classpath "${classPath.retroLambda}"
        classpath "${classPath.firebaseCrashlyticsGradle}"
        classpath "${classPath.googleServices}"
        classpath "${classPath.kotlinGradle}"

        def nav_version = "2.3.4"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }

    configurations.classpath.exclude group: 'com.android.tools.external.lombok'

}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        mavenCentral()
        google()
        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
